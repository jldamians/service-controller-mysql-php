<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AngularJS :: Rutas y Vistas</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script src="js/service.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body ng-app="myApp">
        <section ng-controller="CtrlUbigeo">
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Departamento :</label>
                    </div>
                    <select class="form-control" ng-model="depa" ng-change="provincia()">
                        <option ng-repeat="departamento in departamentos" value="{{departamento.codubigeo}}">{{departamento.lugar}}</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Provincia :</label>
                    </div>
                    <select class="form-control" ng-model="prov" ng-change="distrito()">
                        <option ng-repeat="provincia in provincias" value="{{provincia.codubigeo}}">{{provincia.lugar}}</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Distrito :</label>
                    </div>
                    <select class="form-control">
                        <option ng-repeat="distrito in distritos" value="{{distrito.codubigeo}}">{{distrito.lugar}}</option>
                    </select>
                </div>
            </fieldset>
        </section>
    </body>
</html>
